<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Alpine</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#tracking">Tracking</a></li>
                <li><a href="#office">Office</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="download-btn">Download App</button>
        <div class="profile-pic"></div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="text-content">
                <h1>
                    Little Van 
                    <br><span class="highlight">With, </span><span class="big">Big</span> <br><span class="Delivery">Delivery</span>
                </h1>
                <p>Delivery is the process of transporting goods from a source location to a predefined destination.</p>
            </div>
            <div class="van-image">
                <img src="van.png" alt="Van">
            </div>
        </section>

        <section class="tracking">
            <input type="text" placeholder="Track your shipment / Tracking ID" class="tracking-input">
            <button class="track-btn">Track my parcel</button>
        </section>
    </main>
</body>
</html>
